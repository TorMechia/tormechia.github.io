<div>
	<div class="menu_item" style="float:right;"><img class="menu_close" src="save_files/menu_button_close.png" style="width: 90px;"></div>
	
	<div style="clear:both"></div>
	
	<img class="button_arrow_up button_smart" src="save_files/arrow_up.png" style="cursor:pointer;left:670px;top:20px;position:absolute;">
    <img class="button_arrow_down button_smart" src="save_files/arrow_down.png" style="cursor:pointer;left:760px;top:15px;position:absolute;">

	<div class="area_save_list" style="margin-top:50px;overflow:auto">
	
		<ul class="save_list">
			{{for array_save}}
				<li class="save_display_area save_list_item" data-num="{{:num}}">
					<span class="save_list_item_thumb">
					<!-- The following is commented out as a dirty fix -->
					<!-- {{if img_data != ""}}
						<img style="width:100px" src="save_files/{{:img_data}}.htm">
					{{/if}} -->
					</span>
					
					<span class="save_list_item_area">
						<span class="save_list_item_date">{{:save_date}}</span>
						<span class="save_list_item_text">{{:title}}</span>
					</span>
				</li>
			{{/for}}
		</ul>
	
	</div>
	
	<img class="img_label img_label_save" src="save_files/label_save.png" style="left: 0px; top: 0px; position: absolute; width: 300px;">
	<img class="img_bg_base" src="save_files/bg_base_save.png" style="z-index: -1; left: 0px; top: 0px; width: 100%; height: 100%; position: absolute;">

	
	
	<style>
	
	/*両方共通（�&#65533;み出したらスクロールさせる�&#65533;*/
		.area_save_list::-webkit-scrollbar{ 
		    width: 15px;
		}
		.area_save_list::-webkit-scrollbar-thumb{ 
		    background: #6495ED;
		    border-radius: 10px;
		}
		.area_save_list::-webkit-scrollbar-track-piece:start{
		    background: gray;
		}
		.area_save_list::-webkit-scrollbar-track-piece:end{
		    background: #fff;
		}
	</style>
	

<script>	setTimeout(function(){		var save_list_height = parseInt($(".tyrano_base").outerHeight()) ;		$(".area_save_list").css("height",save_list_height);	},60);</script></div>
